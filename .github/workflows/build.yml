name: Build
on:
  push:
    branches:
      - main
    tags-ignore:
      - '**'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    # manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  Build:
    runs-on: ubuntu-latest
    container: locietta/loia-dev-base:node
    name: build
    steps:
    - name: Checkout 
      uses: actions/checkout@main
      with:
        fetch-depth: 0
    - name: Setup Pages
      uses: actions/configure-pages@main
    - name: Install Deps
      run: |
        git config --global --add safe.directory '*'
        pnpm i
    - name: Build
      run: |
        pnpm build
        touch .vitepress/dist/.nojekyll
    - name: Upload Page Artifact
      uses: actions/upload-pages-artifact@main
      with:
        path: .vitepress/dist

  Deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'pull_request' }} # Skip deploy if triggered by PR
    name: deploy
    steps:
      - id: deployment
        uses: actions/deploy-pages@main
